<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyBook - Book Your Dream Flight</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <span class="plane">✈️</span> SkyBook
    </div>
    <button class="signin-btn" id="openSignIn">Sign In / Sign Up</button>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Book Your Dream Flight</h1>
      <p>Experience seamless travel booking with SkyBook</p>
      <button class="get-started">Get Started</button>
    </div>
  </section>

  <!-- Sign In Modal -->
  <div class="modal" id="signInModal">
    <div class="modal-content">
      <span class="close" id="closeSignIn">&times;</span>
      <h2>Sign In</h2>
      <form>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="primary-btn">Sign In</button>
      </form>
      <p>Don't have an account? <a href="#" id="toSignUp">Sign Up</a></p>
    </div>
  </div>

  <!-- Sign Up Modal -->
  <div class="modal" id="signUpModal">
    <div class="modal-content">
      <span class="close" id="closeSignUp">&times;</span>
      <h2>Sign Up</h2>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="tel" placeholder="Phone" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="primary-btn">Create Account</button>
      </form>
      <p>Already have an account? <a href="#" id="toSignIn">Sign In</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
