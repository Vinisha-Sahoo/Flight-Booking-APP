<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Seat - SkyBook</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f0f7ff, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background: #2563eb;
      color: white;
      font-weight: 600;
      font-size: 1.2rem;
    }

    .container {
      margin-top: 40px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #2563eb;
      margin-bottom: 30px;
    }

    .seat-map {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 80%;
      max-width: 700px;
    }

    .row {
      display: flex;
      justify-content: center;
      margin: 5px 0;
    }

    .seat {
      width: 40px;
      height: 40px;
      background: #e5eaf6;
      border-radius: 8px;
      margin: 0 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: 600;
      color: #555;
      transition: all 0.3s ease;
    }

    .seat:hover {
      background: #2563eb;
      color: white;
      transform: scale(1.1);
    }

    .seat.selected {
      background: #16a34a;
      color: white;
    }

    .seat.booked {
      background: #9ca3af;
      color: white;
      cursor: not-allowed;
    }

    .aisle {
      width: 40px;
    }

    button {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1rem;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #1e4ecf;
    }
  </style>
</head>
<body>
  <header>
    <div><span style="font-size:1.5rem;">✈️</span> SkyBook</div>
    <div>Welcome, <span id="userName"></span></div>
  </header>

  <div class="container">
    <h1>Select Your Seat</h1>
    <div class="seat-map" id="seatMap"></div>

    <button id="confirmBtn">Confirm Seat</button>
  </div>

  <script>
    document.getElementById("userName").textContent = localStorage.getItem("userName") || "Guest";

    const seatMap = document.getElementById("seatMap");
    const rows = 30;
    const cols = ["A", "B", "C", "D", "E", "F"];

    // randomly mark some seats as already booked
    const bookedSeats = new Set();
    for (let i = 0; i < 25; i++) {
      bookedSeats.add(`${Math.floor(Math.random() * rows) + 1}${cols[Math.floor(Math.random() * cols.length)]}`);
    }

    for (let r = 1; r <= rows; r++) {
      const rowDiv = document.createElement("div");
      rowDiv.className = "row";

      cols.forEach((col, index) => {
        const seat = document.createElement("div");
        seat.className = "seat";
        seat.textContent = `${r}${col}`;

        if (bookedSeats.has(`${r}${col}`)) {
          seat.classList.add("booked");
        }

        // Add aisle space after 3 seats (like A B C | D E F)
        if (index === 3) {
          const aisle = document.createElement("div");
          aisle.className = "aisle";
          rowDiv.appendChild(aisle);
        }

        seat.addEventListener("click", () => {
          if (seat.classList.contains("booked")) return;

          const selected = document.querySelector(".seat.selected");
          if (selected) selected.classList.remove("selected");

          seat.classList.add("selected");
          localStorage.setItem("selectedSeat", seat.textContent);
        });

        rowDiv.appendChild(seat);
      });

      seatMap.appendChild(rowDiv);
    }

    document.getElementById("confirmBtn").addEventListener("click", () => {
      const selectedSeat = localStorage.getItem("selectedSeat");

      if (!selectedSeat) {
        alert("Please select a seat before confirming.");
        return;
      }

      window.location.href = "booking_confirmed.html";
    });
  </script>
</body>
</html>
